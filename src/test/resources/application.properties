# Interactive Brokers request parameters
ib.token=SET_IN_PRIVATE_PROPERTIES
ib.query-id=SET_IN_PRIVATE_PROPERTIES
ib.auth-url=https://ndcdyn.interactivebrokers.com/AccountManagement/FlexWebService/SendRequest?t={t}&q={q}&v=3
ib.req-path=?t={t}&q={q}&v=3
ib.max-attempts=3
ib.retry-delay=1000
# Raise exception if no handler found
spring.mvc.throw-exception-if-no-handler-found=true
# Enable debug logging
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.oxm.jaxb.Jaxb2Marshaller=DEBUG
logging.level.org.springframework.http.converter.xml=DEBUG
# Max file size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Jwt token
token.signing.key=SET_IN_PRIVATE_PROPERTIES
token.expiration.time=86400000
# API path
server.servlet.contextPath=/api/v1/*
## Import private properties file
spring.config.import=classpath:private.application.properties