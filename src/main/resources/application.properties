#MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/ibportfoliodb
spring.datasource.username=ibportfolioclient
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.password=ibportfolioclient
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# API path
server.servlet.contextPath=/api/v1

# Raise exception if no handler found
spring.mvc.throw-exception-if-no-handler-found=true

# Jwt token
token.signing.key=SET_IN_PRIVATE_PROPERTIES
token.expiration.time=86400000

# Max file size to upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Interactive Brokers server parameters
ib.token=SET_IN_PRIVATE_PROPERTIES
ib.query-id=SET_IN_PRIVATE_PROPERTIES
ib.auth-url=https://ndcdyn.interactivebrokers.com/AccountManagement/FlexWebService/SendRequest?t={t}&q={q}&v=3
ib.req-path=?t={t}&q={q}&v=3
ib.max-attempts=3
ib.retry-delay=1000
## Import private properties file
spring.config.import=classpath:private.application.properties

